<div class="error-page content-light jarallax d-flex align-items-center" style="height: 100vh;">
    <img src="assets/images/coming-soon.jpg" alt="error-page" class="jarallax-img">
    <div class="container">
        <div class="page-content text-center text-white text-capitalize">
            <h1>{{pageContent.title | translate}}</h1>
            @if (pageContent.desc) {
            <p>{{pageContent.desc | translate}}</p>
            }
            <a routerLink="/home" class="btn btn-light btn-large text-uppercase mt-3">{{"COMMON.BACK_HOME" |
                translate}}</a>
        </div>
    </div>
</div>
