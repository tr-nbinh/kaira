<!-- backdrop + container -->
<div class="dialog-overlay">
    <!-- backdrop -->
    <div class="dialog-backdrop" (click)="cancel.emit()"></div>

    <!-- dialog content -->
    <div class="dialog-content">
        <div class="dialog-header p-3 border-bottom border-gray-200">
            <span class="text-dark text-sm">{{ title }}</span>
        </div>

        <div class="dialog-body p-3">
            <ng-container *ngTemplateOutlet="body"></ng-container>
        </div>

        <div class="dialog-footer d-flex justify-content-end gap-2 p-3 border-top border-gray-200">
            <button type="button" class="btn btn-outline-secondary" (click)="cancel.emit()">{{cancelText}}</button>

            <button type="button" class="btn btn-danger" (click)="confirm.emit()">{{confirmText}}</button>
        </div>
    </div>
</div>
